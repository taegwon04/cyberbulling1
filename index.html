<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사이버 폭력 퀴즈</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f9f9f9;
        }
        .quiz-container {
            width: 90%;
            max-width: 800px;
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .question {
            font-size: 24px;
            margin-bottom: 20px;
        }
        img {
            max-width: 50%; /* 이미지 크기를 최대 너비의 80%로 설정 */
            height: auto; /* 이미지 비율을 유지 */
            margin: 0 auto; /* 상하 좌우 정렬 */
            display: block; /* 블록 요소로 설정 */
            border-radius: 8px; /* 테두리 둥글게 */
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .option {
            padding: 15px;
            background-color: #e0e0e0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
        }
        .option:hover {
            background-color: #d0d0d0;
        }
        .feedback {
            font-size: 20px;
            margin-top: 20px;
        }
        .feedback.correct {
            color: green;
        }
        .feedback.incorrect {
            color: red;
        }
        .countdown {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="question" id="question">문제를 불러오는 중...</div>
        <img id="quiz-image" src="" alt="문제 이미지">
        <div class="options" id="options">
            <!-- 선택지가 동적으로 추가됩니다 -->
        </div>
        <div class="feedback" id="feedback"></div>
        <div class="countdown" id="countdown"></div>
    </div>

    <script>
        const quizData = [
            {
                question: "다음은 한 학생이 친구의 사진을 허락 없이 인터넷에 게시하며 비하하는 글을 적은 사례입니다. 당신이 피해자라면 어떻게 하시겠습니까?",
                image: "cyberbullying.png", // 예시 이미지 경로
                options: [
                    "학교 선생님이나 상담사에게 도움을 요청한다.",
                    "사이버 폭력에 대해 아무 말도 하지 않고 참는다.",
                    "같은 방식으로 상대방을 인터넷에 공개적으로 비난한다.",
                    "법적 도움을 요청하거나 신고한다."
                ],
                answer: "학교 선생님이나 상담사에게 도움을 요청한다."
            }
        ];

        let currentQuestionIndex = 0;

        const questionElement = document.getElementById("question");
        const optionsElement = document.getElementById("options");
        const feedbackElement = document.getElementById("feedback");
        const countdownElement = document.getElementById("countdown");
        const imageElement = document.getElementById("quiz-image");

        function loadQuestion() {
            const currentQuestion = quizData[currentQuestionIndex];
            questionElement.textContent = currentQuestion.question;
            imageElement.src = currentQuestion.image || "";
            imageElement.style.display = currentQuestion.image ? "block" : "none";

            optionsElement.innerHTML = "";
            feedbackElement.textContent = "";
            feedbackElement.className = "feedback";
            countdownElement.textContent = "";

            currentQuestion.options.forEach(optionText => {
                const button = document.createElement("button");
                button.classList.add("option");
                button.textContent = optionText;
                button.addEventListener("click", () => checkAnswer(optionText));
                optionsElement.appendChild(button);
            });
        }

        function checkAnswer(selectedOption) {
            const currentQuestion = quizData[currentQuestionIndex];

            feedbackElement.className = "feedback";

            if (selectedOption === currentQuestion.answer) {
                feedbackElement.textContent = "정답입니다! 바람직한 선택을 했습니다.";
                feedbackElement.classList.add("correct");
            } else {
                feedbackElement.textContent = "올바른 선택이 아닙니다. 다시 생각해보세요.";
                feedbackElement.classList.add("incorrect");
            }
        }

        loadQuestion();
    </script>
</body>
</html>
